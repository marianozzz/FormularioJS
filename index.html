<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="source.js"></script>
    <title>Formulario JS</title>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-6">
                <form onsubmit="return validacion()">
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre"name="nombre" onfocus="validar()">
                      <div class="alert alert-danger" id="alert" hidden><span>complete el campo nombre</span></div>
                    </div>
                    <div class="form-group">
                      <label for="apellido">Apellido</label>
                      <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad">
                      </div>
                      <div class="form-group">
                        <label for="pass">Contrase√±a</label>
                        <input type="password" class="form-control" id="pass">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="source.js"></script>
</body>
</html>
